<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant - Floating Controls</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
      -webkit-app-region: no-drag;
    }

    .floating-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      -webkit-app-region: no-drag;
    }

    .floating-control-bar {
      display: flex;
      gap: 10px;
      background: rgba(255, 255, 255, 0.98);
      padding: 12px 18px;
      border-radius: 50px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(102, 126, 234, 0.3);
      width: 100%;
      max-width: 680px;
      -webkit-app-region: no-drag;
    }

    .floating-chat-input {
      flex: 1;
      padding: 10px 18px;
      border: 2px solid #e0e0e0;
      border-radius: 25px;
      font-size: 0.95rem;
      outline: none;
      transition: all 0.3s ease;
      background: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      -webkit-app-region: no-drag;
    }

    .floating-chat-input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .floating-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      outline: none;
      white-space: nowrap;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      -webkit-app-region: no-drag;
    }

    .floating-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .floating-btn:active {
      transform: translateY(0);
    }

    .floating-btn-send {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-width: 90px;
    }

    .floating-btn-send:hover {
      background: linear-gradient(135deg, #5568d3 0%, #65408a 100%);
    }

    .floating-btn-stop {
      background: #dc3545;
      color: white;
      min-width: 90px;
    }

    .floating-btn-stop:hover {
      background: #c82333;
    }

    /* Countdown overlay */
    .countdown-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1000;
      pointer-events: none;
    }

    .countdown-overlay.show {
      display: flex;
    }

    .countdown-number {
      font-size: 80px;
      font-weight: bold;
      color: #667eea;
      text-shadow: 
        0 0 20px rgba(102, 126, 234, 0.8),
        0 0 40px rgba(102, 126, 234, 0.6),
        0 0 60px rgba(102, 126, 234, 0.4);
      animation: countdownPulse 1s ease-in-out;
    }

    @keyframes countdownPulse {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="floating-container">
    <div class="floating-control-bar">
      <input 
        type="text" 
        id="floatingChatInput" 
        class="floating-chat-input" 
        placeholder="Ask a question or press Send to capture screen..."
        autocomplete="off"
      />
      <button id="floatingSendBtn" class="floating-btn floating-btn-send">üì§ Send</button>
      <button id="floatingStopBtn" class="floating-btn floating-btn-stop">‚èπÔ∏è Stop</button>
    </div>
  </div>

  <div id="countdownOverlay" class="countdown-overlay">
    <div class="countdown-number" id="countdownNumber">3</div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    const floatingChatInput = document.getElementById('floatingChatInput');
    const floatingSendBtn = document.getElementById('floatingSendBtn');
    const floatingStopBtn = document.getElementById('floatingStopBtn');
    const countdownOverlay = document.getElementById('countdownOverlay');
    const countdownNumber = document.getElementById('countdownNumber');

    let isFirstMessage = true;

    floatingSendBtn.addEventListener('click', handleSend);

    floatingChatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        handleSend();
      }
    });

    floatingStopBtn.addEventListener('click', () => {
      ipcRenderer.send('floating-stop');
    });

    async function handleSend() {
      const message = floatingChatInput.value.trim();
      
      // Show countdown if first message
      if (isFirstMessage) {
        isFirstMessage = false;
        await showCountdown();
      }

      // Send message to main window
      ipcRenderer.send('floating-send-message', {
        message: message || 'Analyze this screen',
        timestamp: new Date().toISOString()
      });

      floatingChatInput.value = '';
    }

    function showCountdown() {
      return new Promise((resolve) => {
        const countdownNumbers = [3, 2, 1];
        let currentIndex = 0;

        countdownOverlay.classList.add('show');

        function updateCountdown() {
          if (currentIndex < countdownNumbers.length) {
            countdownNumber.textContent = countdownNumbers[currentIndex];
            
            // Reset animation
            countdownNumber.style.animation = 'none';
            setTimeout(() => {
              countdownNumber.style.animation = 'countdownPulse 1s ease-in-out';
            }, 10);

            currentIndex++;
            setTimeout(updateCountdown, 1000);
          } else {
            countdownOverlay.classList.remove('show');
            resolve();
          }
        }

        updateCountdown();
      });
    }

    // Listen for reset first message flag
    ipcRenderer.on('reset-first-message', () => {
      isFirstMessage = true;
    });

    // Auto-focus the input when window loads
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        floatingChatInput.focus();
      }, 100);
    });

    console.log('Floating window loaded');
  </script>
</body>
</html>
